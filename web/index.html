<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#F5A623">
  <meta name="description" content="Shinewave - Positive news from around the world">
  <title>Shinewave</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="apple-touch-icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="logo">
        <svg class="logo-mark" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#E8A832"/>
              <stop offset="40%" stop-color="#F5A623"/>
              <stop offset="100%" stop-color="#E89923"/>
            </linearGradient>
          </defs>
          <path d="M 20 80 Q 50 80, 70 50 Q 90 20, 110 50 Q 130 80, 160 20" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
        </svg>
        <span class="logo-text">Shinewave</span>
      </div>
      <div class="header-actions">
        <a href="https://github.com/sirkitree/Shinewave" target="_blank" rel="noopener" class="header-link" aria-label="View on GitHub">
          <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
        </a>
        <button class="view-toggle" id="viewToggle" aria-label="Toggle view mode">
          <span class="view-icon"></span>
        </button>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
          <span class="theme-icon"></span>
        </button>
      </div>
    </div>
    </header>

  <div class="main-layout">
    <button class="sidebar-toggle" id="sidebarToggle">
      <span class="sidebar-toggle-icon">â˜°</span>
      <span id="sourceCount">9 sources</span>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <button class="sidebar-expand-btn" id="sidebarExpandBtn" aria-label="Expand sidebar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Sources</h3>
        <div class="sidebar-header-actions">
          <button class="select-all-btn" id="selectAllBtn">Select All</button>
          <button class="sidebar-collapse-btn" id="sidebarCollapseBtn" aria-label="Collapse sidebar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="source-list" id="sourceList">
        <!-- Sources loaded dynamically from API -->
      </div>
      <div class="sidebar-footer">
        <a href="https://github.com/sirkitree/Shinewave/issues/new?template=new-source.yml" target="_blank" rel="noopener" class="suggest-source-link">
          <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
          </svg>
          Suggest a source
        </a>
      </div>
    </aside>

    <main class="feed" id="feed">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p class="loading-text">Loading</p>
      </div>
      <div class="pagination" id="pagination">
        <button class="pagination-btn" id="prevPage" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
          Prev
        </button>
        <span class="pagination-info" id="pageInfo">Page 1</span>
        <button class="pagination-btn" id="nextPage">
          Next
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </button>
        <div class="pagination-size">
          <label for="pageSize">Show:</label>
          <select id="pageSize">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
