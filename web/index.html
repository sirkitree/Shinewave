<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#F5A623">
  <meta name="description" content="Shinewave - Positive news from around the world">
  <title>Shinewave</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="apple-touch-icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="logo">
        <svg class="logo-mark" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#E8A832"/>
              <stop offset="40%" stop-color="#F5A623"/>
              <stop offset="100%" stop-color="#E89923"/>
            </linearGradient>
          </defs>
          <path d="M 20 80 Q 50 80, 70 50 Q 90 20, 110 50 Q 130 80, 160 20" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
        </svg>
        <span class="logo-text">Shinewave</span>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon"></span>
      </button>
    </div>
  </header>

  <div class="main-layout">
    <button class="sidebar-toggle" id="sidebarToggle">
      <span class="sidebar-toggle-icon">â˜°</span>
      <span id="sourceCount">9 sources</span>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Sources</h3>
        <button class="select-all-btn" id="selectAllBtn">Select All</button>
      </div>
      <div class="source-list" id="sourceList">
        <label class="source-item">
          <input type="checkbox" data-source="Optimist Daily" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">Optimist Daily</span>
        </label>
        <label class="source-item">
          <input type="checkbox" data-source="Good News Network" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">Good News Network</span>
        </label>
        <label class="source-item">
          <input type="checkbox" data-source="Positive News" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">Positive News</span>
        </label>
        <label class="source-item">
          <input type="checkbox" data-source="Sunny Skyz" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">Sunny Skyz</span>
        </label>
        <label class="source-item">
          <input type="checkbox" data-source="Upworthy" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">Upworthy</span>
        </label>
        <label class="source-item">
          <input type="checkbox" data-source="Reasons to be Cheerful" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">Reasons to be Cheerful</span>
        </label>
        <label class="source-item">
          <input type="checkbox" data-source="Good News EU" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">Good News EU</span>
        </label>
        <label class="source-item">
          <input type="checkbox" data-source="The Better India" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">The Better India</span>
        </label>
        <label class="source-item">
          <input type="checkbox" data-source="Good Good Good" checked>
          <span class="source-checkbox"></span>
          <span class="source-label">Good Good Good</span>
        </label>
      </div>
    </aside>

    <main class="feed" id="feed">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p class="loading-text">Loading</p>
    </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
